<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="header-container"></div>
		<h1 class="header">
			Welcome to war! Are you ready to play War?
		</h1>
	</div>
	<section class="section">
		<div class="container">
			<div class="card">
				<div class="content">
					<h3>Made with ❤️ by Noon, Kingsley & Alex</h3>
					<button class="aboutButton button">Learn about us</button>					
				</div>
			</div>
			<div class="card">
				<div class="content">
					<h3>Win or lose bring your A game!</h3>
					<button class="startButton button">Start</button>
				</div>
			</div>
			<div class="card">
				<div class="content">
					<h3>You've never played war before?</h3>
					<button class="instructionsButton button">Learn how to play</button>
				</div>
			</div>
		</div>
	</section>
	<section class="section_game">
		<div class="container">
			<div class="cardGame" data-position="0" id="0"></div>
			<div class="cardGame" data-position="1" id="1">
				<div id="value0" class="value"></div>
				<div id="suit0" class="suit"></div>
				<div id="anotherValue0"class="value upSideDown"></div>
			</div>
			<div id="buttonContainer">
				<div id="player">
					<button id="dealCard">Deal Card</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="cardGame" data-position="2" id="2">
				<div class="value"></div>
				<div class="suit"></div>
				<div class="value upSideDown"></div>
			</div>
			<div class="cardGame" data-position="3" id="3">
				<div class="value"></div>
				<div class="suit"></div>
				<div class="value upSideDown"></div>
			</div>
			<div class="cardGame" data-position="4" id="4">
				<div class="value"></div>
				<div class="suit"></div>
				<div class="value upSideDown"></div>
			</div>
		</div>
		<div class="container">
			<div class="cardGame" data-position="5" id="5">
				<div class="value"></div>
				<div class="suit"></div>
				<div class="value upSideDown"></div>
			</div>
			<div class="cardGame" data-position="6" id="6">
				<div class="value"></div>
				<div class="suit"></div>
				<div class="value upSideDown"></div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
	<script src="app.js" type="module"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400
	});

    </script>
</body>
</html>
